{% extends 'base.html' %}

{% block title %}Error {{ error_code }} - Secure Healthcare{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-body text-center">
                <h1 class="display-1 text-danger mb-4">{{ error_code }}</h1>
                <h2 class="mb-4">{{ error_message }}</h2>
                <p class="mb-4">Sorry, we couldn't process your request at this time.</p>
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i class="fas fa-home me-1"></i> Return to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
