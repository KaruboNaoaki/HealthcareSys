{% extends 'base.html' %}

{% block title %}Verify Two-Factor Authentication{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="fas fa-shield-alt fa-3x text-primary mb-3"></i>
                    <h3>Two-Factor Authentication</h3>
                    <p class="text-muted">Enter the verification code from your authenticator app</p>
                </div>
                
                <form method="POST" action="{{ url_for('verify_2fa') }}">
                    <div class="mb-4">
                        <label for="totp_code" class="form-label">Verification Code</label>
                        <input type="text" class="form-control form-control-lg text-center" id="totp_code" name="totp_code" 
                               maxlength="6" autocomplete="one-time-code" pattern="[0-9]{6}" required autofocus>
                        <div class="form-text">Enter the 6-digit code from your authenticator app</div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Verify Code</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Auto-focus the verification code input
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('totp_code').focus();
    });
</script>
{% endblock %}
